<!DOCTYPE html>
<html>
<head>
	<title>Set Goals</title>
	<style>
		/* Add some basic styling to make the page look decent */
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
            background: black;
		}
		
		/* Style the form elements */
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #00bbff;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="number"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		/* Style the datalist options */
		datalist {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		option {
			padding: 10px;
		}
		
		/* Style the submit button */
		input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form>
		<h2>Set Your Fitness Goals</h2>
		<label for="goal-type">Goal Type:</label>
		<input type="text" id="goal-type" list="goal-types">
		<datalist id="goal-types">
			<option value="Weight Loss">Weight Loss</option>
			<option value="Muscle Gain">Muscle Gain</option>
			<option value="Endurance Training">Endurance Training</option>
			<option value="Strength Training">Strength Training</option>
			<option value="Flexibility and Mobility">Flexibility and Mobility</option>
			<option value="Other (please specify)">Other (please specify)</option>
		</datalist>
		
		<label for="target-value">Target Value:</label>
		<input type="number" id="target-value" min="0" max="1000">
		
		<label for="unit">Unit:</label>
		<input type="text" id="unit" list="units">
		<datalist id="units">
			<option value="kg">kg</option>
			<option value="lbs">lbs</option>
			<option value="reps">reps</option>
			<option value="sets">sets</option>
			<option value="minutes">minutes</option>
			<option value="seconds">seconds</option>
			<option value="other (please specify)">other (please specify)</option>
		</datalist>
		
		<label for="goal-duration">Goal Duration:</label>
		<input type="number" id="goal-duration" min="1" max="365">
		<select id="duration-unit">
			<option value="days">days</option>
			<option value="weeks">weeks</option>
			<option value="months">months</option>
		</select>
		
		<input type="submit" value="Set Goal">
	</form>
</body>
</html>
